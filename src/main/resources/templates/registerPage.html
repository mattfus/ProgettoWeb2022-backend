<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CasaSubito.it</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Two+Tone" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link href="../css/loginStyle.css" type="text/css" rel="stylesheet">
    <link href="../static/css/loginStyle.css" type="text/css" rel="stylesheet">

</head>

<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <a class="my-0 mr-md-auto" href="http://localhost:4200"><h1 class="my-0 mr-md-auto display-4 font-weight-normal ml-4">CasaSubito.it</h1></a>
    <nav class="navbar" id="navbar" role="navigation">
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark h6" href="http://localhost:8080/help">Help</a>
            <a class="p-2 text-dark h6" href="http://localhost:8080/contactUs">Contact Us</a>
        </nav>
        <nav>
            <a class="btn btn-outline-primary mr-md-3" href="http://localhost:8080/register">Sign-Up</a>
            <a class="btn btn-outline-primary" href="http://localhost:8080/login">Login</a>
        </nav>
    </nav>
</div>

    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-sm-9 col-xl-9 mx-auto">
                <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                    <div class="card-img-left d-none d-md-flex img-responsive collapsed">
                        <!-- in css -->
                    </div>
                    <div class="card-body p-1 p-sm-4">
                        <h5 class="card-title text-center display-2 mb-4 fw-light fs-5">Sign-Up</h5>
                        <form id="inputForm">
                            <div class="form-floating mb-3">
                                <input type="text" name="nickname" class="form-control" id="nicknameInput" placeholder="Nickname">
                            </div>
                            <div class="form-floating mb-3 input-group">
                                <input type="text" name="name" class="form-control input-sm" id="nameInput" placeholder="Name">
                                <input type="text" name="lastname" class="form-control input-sm" id="lastnameInput" placeholder="Lastname">
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control" id="emailInput" placeholder="name@example.com">
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" name="age" class="form-control" id="ageInptu" placeholder="Age">
                            </div>
                            <hr>
                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="cPassInput" placeholder="Confirm Password">
                            </div>
                            <div>
                                <p class="h5"></p>
                            </div>
                            <div class="d-grid mb-2">
                                <input id="submitButton" type="button" class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" value="Sing-up"></button>
                            </div>
                            <a class="d-block text-center mt-2 small" href="http://localhost:8080/login">Already have an account? Sign in!</a>
                            <hr class="my-4">
                            <div class="d-grid mb-2">
                                <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                                    <i class="fab fa-google me-2"></i> Registrati con Google
                                </button>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                                    <i class="fab fa-facebook-f me-2"></i> Registrati con Facebook
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            let name = document.querySelector("#nicknameInput");
            let pass = document.querySelector("#passwordInput");
            $('#submitButton').click(function () {
                if(name.value !== undefined && pass.value !== undefined) {
                    $.post('doRegister',   // url
                        {nickname: name.value,
                            password: pass.value}, // data to be submit
                        function (response, status, jqXHR) {// success callback
                            if(response === "ERROR") {
                                $('p').text("Something went wrong");
                            }else if(response === "USER_EXISTS"){
                                $('p').text("User already exists.");
                            }else{
                                console.log(response);
                                window.location.replace("http://localhost:4200/dashboard?sessionId=" + response);
                            }
                        });
                }
            });
        });
    </script>
</body>
</html>
