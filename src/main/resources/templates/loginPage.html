  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

</head>

<body>
<nav class="navbar navbar-light navbar-expand-md py-3" style="padding: 0px;">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" data-bss-hover-animate="pulse" href="http://localhost:4200/">
      <span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center mr-2 bs-icon" style="font-size: 20px;width: 50px;height: 50px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-house-fill" style="font-size: 50px;">
          <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"></path>
          <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"></path>
        </svg>
      </span>
      <span style="font-size: 47px;">CasaSubito.it</span>
    </a>
    <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-2">
    <span class="sr-only">Toggle navigation</span>
    <span class="navbar-toggler-icon" style="font-size: 17px;"></span>
    </button>
    <div class="collapse navbar-collapse" id="navcol-2" style="margin-right: -26px;margin-left: 0px;">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link active" data-bss-hover-animate="pulse" href="#">Help</a></li>
        <li class="nav-item"><a class="nav-link active" data-bss-hover-animate="pulse" href="#">Contact Us</a></li>
      </ul>
      <a class="btn btn-primary btn-outline-primary" role="button" data-bss-hover-animate="pulse" style="margin: 1%;" href="http://localhost:8080/login">Login</a>
      <a class="btn btn-primary btn-outline-primary" role="button" data-bss-hover-animate="pulse" style="margin: 1%;" href="http://localhost:8080/register">Register</a>
    </div>
  </div>
</nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body p-3 p-sm-5">
            <h5 class="card-title text-center display-1 mb-5 fw-light fs-5">Login</h5>
            <form id="inputForm">
              <div class="form-floating mb-3">
                <label class="h4" for="nicknameInput">Nickname</label>
                <input id="nicknameInput" type="text" name="nickname" class="form-control form-control-lg" placeholder="nickname">
              </div>
              <hr>
              <div class="form-floating mb-3">
                <label id="passwordLabel" class="h4" for="passwordInput">Password</label>
                <input id="passwordInput" type="password" name="password" class="form-control form-control-lg" placeholder="Password">
              </div>
              <div class="d-grid mb-2">
                <input id="submitButton" type="button" class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" value="Login">
              </div>
              <div>
                <p class="h5"></p>
              </div>
              <a class="d-block text-center mt-2 small" href="#">Don't have an account? Sign up!</a>
            </form>
              <hr class="my-4">
              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                  <i class="fab fa-google me-2"></i> Registrati con Google
                </button>
              </div>
              <div class="d-grid">
                <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                  <i class="fab fa-facebook-f me-2"></i> Registrati con Facebook
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function () {
      let name = document.querySelector("#nicknameInput");
      let pass = document.querySelector("#passwordInput");
        $('#submitButton').click(function () {
          if(name.value !== undefined && pass.value !== undefined) {
            $.post('/doLogin',   // url
                    {nickname: name.value,
                    password: pass.value}, // data to be submit
                    function (response, status, jqXHR) {// success callback
                      if(response === "ERROR") {
                        $('p').text("Something went wrong");
                      }else if(response === "INCORRECT_PASSWORD"){
                        $('p').text("Password is incorrect, try again.");
                      }else if(response === "USER_NOT_EXISTS"){
                        $('p').text("User not exists, please register.");
                      }else{
                        console.log(response);
                        window.location.replace("http://localhost:4200/dashboard?sessionId=" + response);
                      }
                    });
          }
        });
    });
  </script>
</body>
</html>
