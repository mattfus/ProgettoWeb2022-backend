<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CasaSubito.it</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Sharp" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Two+Tone" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
  <link href="../css/loginStyle.css" type="text/css" rel="stylesheet">
  <link href="../static/css/loginStyle.css" type="text/css" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <a class="navbar-brand" href="#">CasaSubito.it</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="http://localhost:4200">Home <span class="sr-only">(current)</span></a>
        </li>
        <li *ngIf="!checkLoggedIn()" class="nav-item active">
          <a class="nav-link" href="http://localhost:8080/login">Login</a>
        </li>
        <li *ngIf="!checkLoggedIn()" class="nav-item active">
          <a class="nav-link" href="http://localhost:8080/register">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body p-3 p-sm-5">
            <h5 class="card-title text-center display-1 mb-5 fw-light fs-5">Login</h5>
            <form method="POST">
              <div class="form-floating mb-3">
                <label class="h4" for="emailInput">Email address</label>
                <input id="emailInput" type="email" name="email" class="form-control" placeholder="name@example.com">
              </div>
              <hr>
              <div class="form-floating mb-3">
                <label class="h4" for="passwordInput">Password</label>
                <input id="passwordInput" type="password" class="form-control" placeholder="Password">
              </div>
              <div class="d-grid mb-2">
                <button onsubmit="function login() {
                  const email = document.getElementById('emailInput');
                  const password = document.getElementById('passwordInput');

                  $.ajax({
                    method: 'POST',
                    url: 'http://localhost:8080/doLogin',
                    data: { 'email': email, 'password': password},
                    success: function(){
                        alert('login successful');
                    },
                    dataType: 'json'
                  });
                }" class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Login</button>
              </div>
              <a class="d-block text-center mt-2 small" href="#">Don't have an account? Sign up!</a>
            </form>
              <hr class="my-4">
              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                  <i class="fab fa-google me-2"></i> Registrati con Google
                </button>
              </div>
              <div class="d-grid">
                <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                  <i class="fab fa-facebook-f me-2"></i> Registrati con Facebook
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
