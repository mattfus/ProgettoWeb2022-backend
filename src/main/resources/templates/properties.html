<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Gestione Immobili</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Two+Tone" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">

    <script type="text/javascript" src="js/validate.js" ></script>
    <link rel="stylesheet" href="css/propertiesStyle.css">


</head>

<body class="container">
<table class="table table-dark">
    <h1 class="display-4" >Lista Immobili Registrati sul nostro sito</h1>
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Tipo</th>
        <th scope="col">MQ</th>
    </tr>
    </thead>
        <tr th:each="property : ${propertiesList}" th:id="|riga_${property.id}|">
            <td th:id="|col_${property.id}|" th:text="${property.id}"></td>
            <td th:id="|col_${property.id}|" th:text="${property.type}"></td>
            <td th:id="|col_${property.id}|" th:text="${property.mq}"></td>
            <hr>
        </tr>
</table>
<!-- The Modal
<input type="button" id="aggiungi" class="btn btn-primary" value="Aggiungi Immobile" />-->


<!-- Aggiungi Immobile-->
<span>
    <button   type="button" class="btn btn-primary"  data-toggle="modal" data-target="#myModalAggiungi">Aggiungi Immobile</button>
    <div class="modal" id="myModalAggiungi">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Aggiungi un Immobile :</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>

                        <div class="form-group">
                            <label for="immobile">Immobile</label>
                            <select class="form-control" id="immobile">
                                <option>appartamento</option>
                                <option>villa</option>
                                <option>terreni</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mq">Metri Quadri</label>
                            <input type="number" class="form-control" id="mq" placeholder="Mq:">
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button id="aggiungi" type="button" class="btn btn-success" >Aggiungi</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>
</span>

<!-- Rimuovi Immobile-->
<span>
    <button   type="button" class="btn btn-danger"  data-toggle="modal" data-target="#myModalRimuovi">Rimuovi Immobile</button>
    <div class="modal" id="myModalRimuovi">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Rimuovi un Immobile :</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->

                <table class="table table-dark">
                    <h1>Lista Immobili Registrati</h1>
                    <thead>
                        <tr>
                            <th scope="col">Select</th>
                            <th scope="col">#</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">MQ</th>
                        </tr>
                    </thead>
                    <!-- scorro lista assegno id come value checkbox per richiamarlo in js-->
                        <tr th:each="immo : ${lista_immobili}" >
                            <td><input type="checkbox" th:value="${immo.id}" class="ristorante" /></td>
                            <td th:text="${immo.id}"   ></td>
                            <td th:text="${immo.type}"></td>
                            <td th:text="${immo.mq}"></td>
                        </tr>
                </table>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button id="rimuovi" type="button"  data-dismiss="modal" class="btn btn-success " >Rimuovi Selezionati</button>
                    <button id="chiudiRimuovi" type="button" class="btn btn-danger" data-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>
</span>


</span>
<input type="button" id="salva" class="btn btn-success" value="Salva" />



</body>
</html>
